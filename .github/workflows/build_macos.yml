name: Build WatcherPlus for All Platforms and Architectures

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runs-on }}

    strategy:
      matrix:
        include:
          - platform: macOS
            target_platform: NATIVE
            arch: arm64
            runs-on: macos-latest
          - platform: macOS
            target_platform: NATIVE
            arch: x86_64
            runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
        # Expose Dart SDK path for later steps
        env:
          DART_HOME: ${{ steps.setup-dart.outputs.dart-sdk-path }}

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.29'

      - name: Install dependencies (macOS)
        run: |
          brew install coreutils

      - name: Configure macOS CMake
        shell: bash
        run: |
          cmake \
            -DTARGET_PLATFORM=${{ matrix.target_platform }} \
            -DTARGET_ARCH=${{ matrix.arch }} \
            -DDART_SDK_PATH="${{ env.DART_HOME || '/usr/lib/dart' }}" \
            .
        env:
          DART_HOME: ${{ env.DART_HOME }}
        
          
      - name: Build
        shell: bash
        run: |
          make

      - name: Verify macOS dylib architecture
        run: |
          file libs/libWatcherPlus_${{ matrix.arch }}.dylib

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WatcherPlus-${{ matrix.platform }}-${{ matrix.arch }}
          path: libs/libWatcherPlus_${{ matrix.arch }}.* 
